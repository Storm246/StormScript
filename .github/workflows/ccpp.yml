name: C/C++ CI

on:
  push:
    branches:
    - master

jobs:
  build_linux:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Configure
      run: cmake .
    - name: make
      run: make
      
  build_win:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Configure
      run: cmake .  -G "MinGW Makefiles" -DCMAKE_CXX_COMPILER=g++ -DCMAKE_C_COMPILER=gcc
    - name: make
      run: mingw32-make
